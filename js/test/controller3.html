<!DOCTYPE HTML>
<html>
<head>
    <title></title>
    <script src="../lib/moment.min.js"></script>
    <script src="../src/component/util.js"></script>
    <script src="../src/component/events.js"></script>
    <script src="../src/component/timestep.js"></script>
    <script src="../src/component/dataset.js"></script>
    <script src="../src/component/stack.js"></script>
    <script src="../src/component/controller.js"></script>
    <script src="../src/component/range.js"></script>
    <script src="../src/component/component.js"></script>
    <script src="../src/component/panel.js"></script>
    <script src="../src/component/rootpanel.js"></script>
    <script src="../src/component/timeaxis.js"></script>
    <script src="../src/component/itemset.js"></script>
    <script src="../src/component/item/item.js"></script>
    <script src="../src/component/item/itembox.js"></script>
    <script src="../src/component/item/itemrange.js"></script>
    <script src="../src/component/item/itempoint.js"></script>

    <link href="../src/component/css/panel.css" rel="stylesheet" type="text/css" />
    <link href="../src/component/css/timeaxis.css" rel="stylesheet" type="text/css" />
    <link href="../src/component/css/item.css" rel="stylesheet" type="text/css" />

    <style>
        body, html {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            font-family: arial, sans-serif;
        }

        #visualization {
            box-sizing: border-box;
            padding: 10px;
            width: 100%;
        }

        #visualization .itemset {
            /*background: rgba(255, 255, 0, 0.5);*/
        }
    </style>

</head>
<body>

    <div id="visualization"></div>
    <div>
        <button onclick="controller.repaint();">repaint</button>
        <button onclick="controller.reflow();">reflow</button>
    </div>

    <script>
        // controller
        var controller = new Controller();

        // main panel
        var container = document.getElementById('visualization');
        var main = new RootPanel(container, {
            //autoResize: false,
            height: function () {
                return timeaxis.height + itemset.height + 20;
            }
        });
        controller.add(main);

        // range
        var now = moment().minutes(0).seconds(0).milliseconds(0);
        var range = new Range({
            start: now.clone().add('days', -3).valueOf(),
            end: now.clone().add('days', 12).valueOf()
        });
        range.subscribe(main, 'move', 'horizontal');
        range.subscribe(main, 'zoom', 'horizontal');

        // time axis
        var timeaxis = new TimeAxis(main, null, {
            //orientation: 'top',
            range: range
        });
        controller.add(timeaxis);

        // create a dataset with items
        var data = new DataSet({
            fieldTypes: {
                start: 'Date'
            }
        });
        data.add([
            {id: 1, content: 'item 1<br>start', start: now.clone().add('days', 4).toDate()},
            {id: 2, content: 'item 2', start: now.clone().add('days', -2).toDate() },
            {id: 3, content: 'item 3', start: now.clone().add('days', 2).toDate()},
            {id: 4, content: 'item 4', start: now.clone().add('days', 0).toDate(), end: now.clone().add('days', 3).toDate()},
            {id: 5, content: 'item 5', start: now.clone().add('days', 9).toDate(), type:'point'},
            {id: 6, content: 'item 6', start: now.clone().add('days', 11).toDate()}
        ]);

        // items panel
        var itemset = new ItemSet(main, [timeaxis], {
            //orientation: 'top',
            range: range,
            top: function () {
                return main.height - timeaxis.height - itemset.height;
            }
        });
        itemset.setData(data);
        controller.add(itemset);

        controller.repaint();

    </script>
</body>
</html>
